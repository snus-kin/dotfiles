- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.config/nvim/init.vim: init.vim 
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/newsboat/config: 
        path: newsboat/config
        create: true
    ~/.config/newsboat/urls: 
        path: newsboat/urls
        create: true
